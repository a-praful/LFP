name: Build and Test
on:
  push:
    branches: [ main, fixed ]
  pull_request:
    branches: [ fixed ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build
        run: |
          cmake -S . -B build -DBUILD_TESTING=ON
          cmake --build build --config Release -- -j$(nproc)

      - name: Show discovered tests
        run: |
          ctest --test-dir build --show-only=human || true

      - name: Run tests
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: |
          ctest --test-dir build --output-on-failure -VV
