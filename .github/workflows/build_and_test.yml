name: Build and Test
on:
  push:
    branches: [ main, fixed ]
  pull_request:
    branches: [ fixed ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
